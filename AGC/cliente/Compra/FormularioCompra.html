<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .btn {
            background-color: #28a745;
            border-color: #28a745;
            color:aliceblue;
        }

        .btn:hover {
            background-color: #0c551d;
            border-color: #0c551d;
        }

        .text-center{
            color:#804000;
        }

       
       body {
            background-color: #bdecb6;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../Compra/ListaAguacates.html">
                <img src="../../Assets/Image/logo.png" alt="" width="50" height="50">
                Agroagca
            </a>
            <div class="d-flex align-items-center">
                <span class="me-3">Usuario: Julio Caicedo</span>
                <a href="../login/LoginCliente.html" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Compra</h2>
        <form id="formularioCompra">
            <h4>Datos del Comprador</h4>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required />
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Envío</label>
                <input type="text" class="form-control" id="direccion" required />
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required />
            </div>

            <h4>Medio de Pago</h4>
            <div class="mb-3">
                <label for="tarjeta" class="form-label">Número de Tarjeta (16 dígitos)</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="tarjeta" required pattern="[0-9]{16}"
                        maxlength="16" />
                    <button class="btn btn-outline-secondary" type="button" id="btnToggleTarjeta">
                        Mostrar/Ocultar
                    </button>
                </div>
            </div>
            <div class="mb-3">
                <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                <input type="month" class="form-control" id="fechaVencimiento" required />
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV (3 dígitos)</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="cvv" required pattern="[0-9]{3}" maxlength="3" />
                    <button class="btn btn-outline-secondary" type="button" id="btnToggleCVV">
                        Mostrar/Ocultar
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Realizar Compra</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document
            .getElementById("formularioCompra")
            .addEventListener("submit", function (event) {
                event.preventDefault();
                const nombre = document.getElementById("nombre").value;
                const direccion = document.getElementById("direccion").value;
                const telefono = document.getElementById("telefono").value;
                const email = document.getElementById("email").value;
                const tarjeta = document.getElementById("tarjeta").value;
                const fechaVencimiento =
                    document.getElementById("fechaVencimiento").value;
                const cvv = document.getElementById("cvv").value;

                if (
                    !nombre ||
                    !direccion ||
                    !telefono ||
                    !email ||
                    !tarjeta ||
                    !fechaVencimiento ||
                    !cvv
                ) {
                    alert("Por favor, completa todos los campos correctamente.");
                } else {
                    const encryptedTarjeta = btoa(tarjeta); // Encriptar tarjeta en Base64 (solo para ejemplo)
                    const encryptedCVV = btoa(cvv); // Encriptar CVV en Base64 (solo para ejemplo)

                    const url = `../Compra/ConfirmacionCompra.html?tarjeta=${encryptedTarjeta}&cvv=${encryptedCVV}`;
                    window.location.href = url;
                }
            });

        document
            .getElementById("btnToggleTarjeta")
            .addEventListener("click", function () {
                const tarjetaInput = document.getElementById("tarjeta");
                if (tarjetaInput.type === "password") {
                    tarjetaInput.type = "text";
                } else {
                    tarjetaInput.type = "password";
                }
            });

            

        document
            .getElementById("btnToggleCVV")
            .addEventListener("click", function () {
                const cvvInput = document.getElementById("cvv");
                if (cvvInput.type === "password") {
                    cvvInput.type = "text";
                } else {
                    cvvInput.type = "password";
                }
            });
    </script>
</body>

</html>
