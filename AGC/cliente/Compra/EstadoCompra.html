<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn {
            background-color: #28a745;
            border-color: #28a745;
            color:aliceblue;
        }

        .btn:hover {
            background-color: #0c551d;
            border-color: #0c551d;
        }

        .text-center{
            color:#804000;
        }

       
       body {
            background-color: #bdecb6;
        }
    </style>
</head>
<body>
        
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../../Assets/Image/logo.png" alt="" width="50" height="50">
                Aguacates
            </a>
            <div class="d-flex align-items-center">
                <span class="me-3">Nombre del Usuario</span>
                <button class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Estado de tus Compras</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Fecha de Compra</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de fila de la tabla -->
                <tr>
                    <td>Aguacate Hass</td>
                    <td>2 kg</td>
                    <td>$8400</td>
                    <td>6 de Diciembre de 2023</td>
                    <td>Enviado</td>
                </tr>
                <!-- Más filas pueden ser añadidas aquí -->
            </tbody>
        </table>
    </div>
</body>
</html>
