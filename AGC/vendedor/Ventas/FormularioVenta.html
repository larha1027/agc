<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Venta de Aguacate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn {
            background-color: #28a745;
            border-color: #28a745;
            color:aliceblue;
        }

        .btn:hover {
            background-color: #0c551d;
            border-color: #0c551d;
        }

        .text-center{
            color:#804000;
        }

       
       body {
            background-color: #bdecb6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../Ventas/ListaVentas.html">
                <img src="../../Assets/Image/logo.png" alt="" width="50" height="50">
                Agroagca
            </a>
            <div class="d-flex align-items-center">
                <span class="me-3">Usuario: Juan Perez</span>
                <a href="../login/loginVendedor.html" class="btn btn-outline-danger btn-sm">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Publicar Nueva Venta de Aguacate</h2>
        <form>
            <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="ubicacion" required>
            </div>
            <div class="mb-3">
                <label for="nombreVendedor" class="form-label">Nombre del Vendedor</label>
                <input type="text" class="form-control" id="nombreVendedor" required>
            </div>
            <div class="mb-3">
                <label for="imagenProducto" class="form-label">Imagen del Producto</label>
                <input type="file" class="form-control" id="imagenProducto" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Publicar Venta</button>
        </form>
    </div>
</body>
</html>
